{% extends "base.html" %}
{% block content %}
<div class="card narrow">
    <h2>Вход</h2>
    <form method="post">
        {% csrf_token %}
        <p>
            <label for="{{ form.username.id_for_label }}">Имя пользователя</label>
            {{ form.username }}
        </p>
        <p>
            <label for="{{ form.password.id_for_label }}">Пароль</label>
            {{ form.password }}
        </p>
        <button type="submit">Войти</button>
    </form>
</div>
{% endblock %}
