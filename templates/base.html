{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Учет сотрудников</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="topbar">
        <div class="brand">HRMS</div>
        <nav>
            {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}">Дашборд</a>
            <a href="{% url 'employees' %}">Сотрудники</a>
            <a href="{% url 'positions' %}">Должности</a>
            <a href="{% url 'schedules' %}">Графики</a>
            <a href="{% url 'payrolls' %}">Выплаты</a>
            <a href="{% url 'logout' %}">Выход</a>
            {% else %}
            <a href="{% url 'login' %}">Войти</a>
            {% endif %}
        </nav>
    </header>
    <main class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
