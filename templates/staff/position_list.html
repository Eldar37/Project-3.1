{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Должности</h2>
        <a class="button" href="{% url 'position_add' %}">Добавить</a>
    </div>
    {% if object_list %}
    <table>
        <thead>
            <tr><th>Название</th><th>Базовый оклад</th><th></th></tr>
        </thead>
        <tbody>
            {% for position in object_list %}
            <tr>
                <td>{{ position.name }}</td>
                <td>{{ position.base_salary }}</td>
                <td class="actions">
                    <a href="{% url 'position_edit' position.pk %}">Редактировать</a>
                    <a href="{% url 'position_delete' position.pk %}">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>Пока нет должностей.</p>
    {% endif %}
</div>
{% endblock %}
